<!DOCTYPE html>

<!-- The doctype declares the type of coding the HTML page uses so that the browser knows how to render it. -->

<!-- The  html tag contains everything on the page: head and body-->
<html lang="en">

  <!-- The "head" container includes all the information the browser needs to display the page -->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Blueprint for Wellness</title>  <!-- Replace with our title -->

    <!-- The "link" tag identifies your external CSS style sheet. Edit this link to use your particular file  -->
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/grid.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/prototype2.css" media="screen" /> 
   
  </head>


  <!-- The "body" tag container includes the structure and content of the page -->
  <body>
    <div class ="container"> <!-- Container for the entire page -->
      <!-- Header at the top of the page -->
      <section class = "header">
        <img src="http://placehold.it/300x300" alt="logo" class="align-center-logo">
        <h1 class="name"> Blueprint for Wellness </h1> <!-- page_heading -->
       
     </section> <!-- .header -->

     <section class='nav_bar'>
      <ul class='nav grid_12'>
        <li><a href="#">Menu1</a></li>
        <li><a href="#">Menu2</a></li>
        <li><a href="#">Menu3</a></li>
        <li><a href="#">Menu4</a></li>
      </ul>
    </section><!-- nav_bar -->
      

    <section class='main grid_12'>
      <!-- <li><a href="#">Menu1 <img src="http://placehold.it/250x250" alt="image1" class="align-center image"></a></li> -->
      <img src="http://placehold.it/250x250" alt="image1" class="align-center-image">
      <img src="http://placehold.it/250x250" alt="image2" class="align-center-image">
      <img src="http://placehold.it/250x250" alt="image3" class="align-center-image">
    </section><!-- main -->

     <section class="footer grid_12">
        <!-- edit the footer to include your name  -->
       Copyright &copy; 2013 <i>Client name</i>
    
    </div>  <!-- .container -->

  </body>
</html>
